<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
<title>百丽20周年</title>
<link rel="stylesheet" href="css/idangerous.swiper.css">
<link rel="stylesheet" href="css/style.css?v=1.1">
</head>
<body>

<div class="load" id="load">
	<img id="load-cloud" src="img/loading-page/cloud.png"/>
	<div id="bar"></div>
	<img id="static-page" src="img/loading-page/static.png"/>
	<img id="load-bg" src="img/loading-page/loading.png"/>
</div>
<div class="swiper-container">
	<div class="swiper-wrapper" id="wrapper">
		<!--/*******************first   page****************************/-->
		<div class="swiper-slide first-page swiper-no-swiping">

			<img id="school-flower" data-src="img/first-page/school-flower.png"/>
			<img id="static" data-src="img/first-page/static.png"/>
			<img id="left-cloud" data-src="img/first-page/left-cloud.png"/>
			<img id="left-bottom-cloud" data-src="img/first-page/left-bottom-cloud.png"/>
			<img id="right-middle-cloud" data-src="img/first-page/right-middle-cloud.png"/>
			<img id="ad" data-src="img/first-page/ad.png"/>

			<img id="arrow-2" class="arrow-2" data-src="img/first-page/arrow.png"/>

			<img id="sound-cloud" class="sound-cloud" data-src="img/first-page/sound-cloud.png"/>

			<img id="start-press-button" data-src="img/first-page/start-press-button.png"/>
			<img id = "left-cd" data-src="img/first-page/cd.png"/>
			<img id = "space" data-src="img/first-page/cd-space.png"/>
			<img id = "right-cd" data-src="img/first-page/cd.png">

		</div>
		<!--/****************win prize page*****************************/-->
		<div class="swiper-slide prize-page swiper-no-swiping">
			<section class="prize-page-box">
				<img class ="prize-page-left-cd" data-src="img/prize-page/cd.png" />
				<!--<class g id="prize-page-space" src="img/prize-page/space.png" />-->
				<img class ="prize-page-right-cd" data-src="img/prize-page/cd.png" />
				<img class ="prize-page-showBoard" data-src="img/prize-page/showBoard.png"/>
				<img class ="prize-page-left-bottom" data-src="img/prize-page/left-bottom.png"/>
				<img class ="prize-page-right-bottom" data-src="img/prize-page/right-bottom.png"/>
				<img class ="prize-page-right-top" data-src="img/prize-page/right-top.png"/>
				<img id="first-tips" class ="prize-page-tips-top" data-src="img/prize-page/tips-top.png"/>
				<img id="go-to-share" class ="prize-page-tips-bottom" data-src="img/prize-page/tips-bottom.png"/>
				<img class ="prize-page-shdow-top" data-src="img/prize-page/shadow.png"/>
				<img class ="prize-page-shdow-bottom" data-src="img/prize-page/shadow.png"/>

			</section>
		</div>
		<!--/*******************order fail******************************/-->
		<div class="swiper-slide prize-page order-fail swiper-no-swiping">
			<section class="prize-page-box">
				<img class ="prize-page-left-cd"     data-src="img/prize-page/cd.png" />
				<img class ="prize-page-right-cd"    data-src="img/prize-page/cd.png" />
				<img class ="prize-page-showBoard"   data-src="img/transport-failed-page/trans-faile.png"/>
				<img class ="prize-page-left-bottom" data-src="img/transport-failed-page/left-middle.png"/>
				<img class ="prize-page-right-bottom" data-src="img/transport-failed-page/right-bottom.png"/>
				<img class ="prize-page-right-top" data-src="img/transport-failed-page/right-top.png"/>
				<img id="go-to-end" class ="prize-page-tips-bottom" data-src="img/prize-page/tips-bottom.png"/>
				<img id="go-to-record" class ="prize-page-tips-top" data-src="img/transport-failed-page/tips-top.png"/>
				<img class ="prize-page-shdow-top" data-src="img/prize-page/shadow.png"/>
				<img class ="prize-page-shdow-bottom" data-src="img/prize-page/shadow.png"/>
			</section>
		</div>
		<!--/*******************rules page******************************/-->
		<div class="swiper-slide rule-page">
			<img id="4_1" class="rule-page-background" data-src="img/rule-page/rule.png"/>
		</div>
		<!--/*******************have had the prize page*****************/-->
		<div class="swiper-slide prize-page swiper-no-swiping">
			<section class="prize-page-box">
				<img class ="prize-page-left-cd" data-src="img/prize-page/cd.png" />
				<!--<class g id="prize-page-space" src="img/prize-page/space.png" />-->
				<img class ="prize-page-right-cd" data-src="img/prize-page/cd.png" />
				<img class ="prize-page-showBoard" data-src="img/win-prize-page/showboard.png"/>
				<div class="win-prize-page-left-bottom"></div>
				<div class="win-prize-page-right-middle"></div>
				<div class="win-prize-page-right-top"></div>
				<img id = "go-to-tips" class ="prize-page-tips-top" data-src="img/win-prize-page/look-prize.png"/>
				<img class ="prize-page-shdow-top" data-src="img/prize-page/shadow.png"/>
				<img id="go-to-share2" class ="prize-page-tips-bottom" data-src="img/prize-page/tips-bottom.png"/>
				<img class ="prize-page-shdow-bottom" data-src="img/prize-page/shadow.png"/>
			</section>
		</div>
		<!--/*******************share page******************************/-->
		<div class="swiper-slide share-page swiper-no-swiping">
			<img class="static" data-src="img/share/static.png"/>
			<img class="left-top" data-src="img/share/left-top.png"/>
			<img class="left-middle" data-src="img/share/left-middle.png"/>
			<img class="left-bottom" data-src="img/share/left-bottom.png"/>
			<img class="right-bottom" data-src="img/share/right-bottom.png"/>
			<img class="right-two" data-src="img/share/right-two.png"/>
			<div class="arrow"></div>
		</div>
	</div>
</div>
<script>
	document.getElementById("load").display = "none";
</script>
</body>
<script type="text/javascript" src="js/preloadjs-0.6.1.min.js"></script>
<script type="text/javascript" src="js/preload.js"></script>
<script src="js/idangerous.swiper.min.js"></script>
<script type="text/javascript" src="js/logic.js"></script>

</html>
